<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Stone Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="Stone">
            <img src="./images/stone.jpg"></img>
        </div>
        <div class="choice" id="Paper">
            <img src="./images/paper.jpg"></img>
        </div>
        <div class="choice" id="Scissors">
            <img src="./images/scissors.jpg"></img>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="machine-score">0</p>
          <p>Machine</p>
        </div>
      </div>
      <div class="msg-container">
        <p id="msg">Click an image to make your choice! ✊✋✌️ </p>
      </div>
      <script src="app.js"></script>
</body>

</html>
